<select [(ngModel)]="fieldType">
  <option value="slug">Slugify</option>
  <option value="capitalize">Capitalize</option>
</select>

<p>
  Type: {{fieldType}}
  <br>
  Value: {{fieldControl.value}}
</p>
<field [type]="fieldType" [control]="fieldControl" (modelChange)="handleChange($event)"></field>
